<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type"charset="utf-8" content="text/html； charset=utf-8">
<title>轮播</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="main" id="main">
		<div class="banner" id="banner">
			<a href="">
				<img class="banner-slide slide1 slide-active" src="img/1.jpg">
			</a>
			<a href="">
				<img class="banner-slide slide2" src="img/2.jpg">
			</a>
			<a href="">
				<img class="banner-slide slide3" src="img/3.jpg">
			</a>
			<a href="">
				<img class="banner-slide slide4" src="img/4.jpg">
			</a>
			<a href="">
				<img class="banner-slide slide5" src="img/5.jpg">
			</a>
		</div>
		<a href="javascript:void(0)" class="button next"><img src="img/pre.png" id="next"></a>
		<a href="javascript:void(0)" class="button prev"><img src="img/pre2.png" id="prev"></a>
		<div class="dots" id="dots">
			<span class="active"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
